<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You 💖</title>
<style>
    body {
        background-color: #0f0f0f;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 50px;
        overflow-x: hidden;
    }
    h1 {
        font-size: 2.5em;
        color: #ff4fc3;
        text-shadow: 0 0 15px #ff8ae2;
    }
    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        background: linear-gradient(45deg, #ff4fc3, #6a5af9);
        color: white;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff4fc3;
        transition: all 0.3s ease;
    }
    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #ff4fc3;
    }
    .hidden-message {
        display: none;
        margin-top: 40px;
        font-size: 1.5em;
        animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    .heart {
        position: absolute;
        color: #ff4fc3;
        animation: floatUp 5s linear infinite;
        font-size: 24px;
    }
    @keyframes floatUp {
        0% {transform: translateY(100vh) scale(0.8); opacity: 1;}
        100% {transform: translateY(-10vh) scale(1.5); opacity: 0;}
    }
</style>
</head>
<body>

<h1>Hey... I made this for you 💌</h1>
<p>There's a surprise waiting. Click the button!</p>
<button id="revealBtn">Press Me 🚀</button>

<div class="hidden-message" id="message">
    <p>💖 You’re officially the best part of my day.</p>
    <p>😂 You make me laugh harder than WiFi memes.</p>
    <p>✨ If I had a website’s loading bar, you’d be the 100%.</p>
    <p>🌙 Basically… I think you’re amazing. 💕</p>
</div>

<div class="hearts" id="hearts"></div>

<script>
    const btn = document.getElementById('revealBtn');
    const message = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts');

    btn.addEventListener('click', () => {
        message.style.display = 'block';
        btn.style.display = 'none';
        createHearts();
    });

    function createHearts() {
        for (let i = 0; i < 30; i++) {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 2000);
    }
</script>

</body>
</html>
